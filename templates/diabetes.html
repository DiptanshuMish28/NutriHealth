{% extends 'main.html' %}
{% block content %}

<style>
    .input-form {
        max-width: 800px;
        margin: 0 auto;
    }

    .form-section {
        background-color: var(--card-bg);
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(255,255,255,0.1);
    }

    .form-section h4 {
        color: var(--text-color);
        margin-bottom: 1.5rem;
        font-size: 1.25rem;
    }

    .form-control {
        background-color: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        color: var(--text-color);
        padding: 0.75rem 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        background-color: rgba(255,255,255,0.1);
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 2px rgba(0,166,81,0.25);
        color: var(--text-color);
    }

    .form-control::placeholder {
        color: rgba(255,255,255,0.5);
    }

    .form-group {
        margin-bottom: 1.25rem;
        position: relative;
    }

    .form-group label {
        color: var(--text-color);
        margin-bottom: 0.5rem;
        display: block;
        font-size: 0.9rem;
        opacity: 0.8;
    }

    .input-group {
        margin-bottom: 1.25rem;
    }

    .input-group-text {
        background-color: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        color: var(--text-color);
    }

    .btn-upload {
        background-color: rgba(255,255,255,0.05);
        border: 2px dashed rgba(255,255,255,0.2);
        color: var(--text-color);
        padding: 2rem;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 1rem;
    }

    .btn-upload:hover {
        border-color: var(--secondary-color);
        background-color: rgba(255,255,255,0.1);
    }

    .btn-upload i {
        font-size: 2rem;
        color: var(--secondary-color);
        margin-bottom: 1rem;
    }

    .file-input {
        display: none;
    }

    .btn-predict {
        background-color: var(--secondary-color);
        color: white;
        padding: 1rem 2rem;
        border-radius: 25px;
        border: none;
        font-weight: 500;
        width: 100%;
        transition: all 0.3s ease;
    }

    .btn-predict:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .form-hint {
        color: var(--text-color);
        opacity: 0.6;
        font-size: 0.8rem;
        margin-top: 0.25rem;
    }

    .bmi-result {
        background-color: rgba(255,255,255,0.05);
        padding: 1rem;
        border-radius: 8px;
        margin-top: 1rem;
        text-align: center;
    }

    .bmi-value {
        font-size: 2rem;
        color: var(--secondary-color);
        font-weight: 600;
        margin: 0;
    }

    .bmi-label {
        color: var(--text-color);
        opacity: 0.8;
        margin: 0;
        font-size: 0.9rem;
    }
</style>

<div class="container py-4">
    <div class="input-form">
        <h2 class="text-center mb-4">
            <i class="fas fa-chart-line me-2"></i>
            Diabetes Risk Assessment
        </h2>
        
        <!-- Upload File Section -->
        <div class="form-section">
            <h4>
                <i class="fas fa-upload me-2"></i>
                Upload Medical Report
            </h4>
            <form id="uploadForm">
                <label class="btn-upload d-block mb-3" for="fileUpload">
                    <i class="fas fa-cloud-upload-alt d-block mb-2"></i>
                    <span>Drop your file here or click to upload</span>
                    <input type="file" id="fileUpload" name="file" accept="image/*" class="file-input" required>
                </label>
                <button type="submit" class="btn btn-predict">
                    <i class="fas fa-magic me-2"></i>Extract Data
                </button>
            </form>
        </div>

        <!-- Input Form -->
        <div class="form-section">
            <h4>
                <i class="fas fa-clipboard-list me-2"></i>
                Health Metrics
            </h4>
            <form class="form-horizontal" action="{{ url_for('predictPage') }}" method="POST">
                <input type="hidden" name="disease_type" value="Diabetes">
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Number of Pregnancies</label>
                            <input class="form-control" type="number" name="Pregnancies" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Glucose Level (mg/dL)</label>
                            <input class="form-control" type="number" name="Glucose" required>
                            <div class="form-hint">Normal fasting range: 70-99 mg/dL</div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Blood Pressure (mmHg)</label>
                            <input class="form-control" type="number" name="BloodPressure" required>
                            <div class="form-hint">Normal range: 90/60 - 120/80 mmHg</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Skin Thickness (mm)</label>
                            <input class="form-control" type="number" name="SkinThickness" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Insulin Level (µU/mL)</label>
                            <input class="form-control" type="number" name="Insulin" required>
                            <div class="form-hint">Normal fasting range: 3-25 µU/mL</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Diabetes Pedigree Function</label>
                            <input class="form-control" type="number" step="0.001" name="DiabetesPedigreeFunction" required>
                        </div>
                    </div>
                </div>

                <!-- BMI Calculator Section -->
                <div class="form-group mt-4">
                    <h4>
                        <i class="fas fa-weight me-2"></i>
                        BMI Calculator
                    </h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Height (cm)</label>
                                <input class="form-control" type="number" step="0.1" id="height">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Weight (kg)</label>
                                <input class="form-control" type="number" step="0.1" id="weight">
                            </div>
                        </div>
                    </div>
                    <div class="bmi-result" id="bmiResult" style="display: none;">
                        <p class="bmi-value" id="bmiValue">0.0</p>
                        <p class="bmi-label">Body Mass Index</p>
                    </div>
                    <input type="hidden" id="bmi_display" name="bmi_display">
                    <input type="hidden" name="BMI" id="BMI" required>
                </div>

                <div class="form-group">
                    <label>Age (years)</label>
                    <input class="form-control" type="number" name="Age" required>
                </div>

                <button type="submit" class="btn-predict mt-4">
                    <i class="fas fa-calculator me-2"></i>Calculate Risk
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    // BMI Auto-Calculation
    function calculateBMI() {
        const height = parseFloat(document.getElementById('height').value);
        const weight = parseFloat(document.getElementById('weight').value);
        
        if (height && weight) {
            const heightInMeters = height / 100;
            const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);
            
            // Update hidden fields
            document.getElementById('bmi_display').value = bmi;
            document.getElementById('BMI').value = bmi;
            
            // Update BMI display
            document.getElementById('bmiValue').textContent = bmi;
            document.getElementById('bmiResult').style.display = 'block';
        } else {
            document.getElementById('bmiResult').style.display = 'none';
        }
    }

    document.getElementById('height').addEventListener('input', calculateBMI);
    document.getElementById('weight').addEventListener('input', calculateBMI);

    // File upload preview
    document.getElementById('fileUpload').addEventListener('change', function(e) {
        const fileName = e.target.files[0]?.name;
        if (fileName) {
            const label = this.closest('.btn-upload').querySelector('span');
            label.textContent = fileName;
        }
    });

    // Populate fields with extracted OCR data
    function populateFields(data) {
        for (const [key, value] of Object.entries(data)) {
            const field = document.querySelector(`[name="${key}"]`);
            if (field && value !== "Not found") {
                field.value = value;
                field.dispatchEvent(new Event('input')); // Trigger input event for BMI calculation
            }
        }
    }

    // Handle file upload and OCR extraction
    document.getElementById("uploadForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const fileInput = document.getElementById("fileUpload");
        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        fetch("/upload", { 
            method: "POST", 
            body: formData,
            headers: {
                'X-Test-Type': 'diabetes'
            }
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(text => { throw new Error(text); });
            }
            return response.json();
        })
        .then(data => {
            console.log("Received data:", data);
            if (data.data) {
                populateFields(data.data);
                alert("Data extracted successfully!");
            } else {
                alert("Error: " + (data.error || "Invalid response format"));
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Upload failed! " + error.message);
        });
    });
</script>

{% endblock %}
