{% extends 'main.html' %}
{% block content %}

<style>
    .input-form {
        max-width: 800px;
        margin: 0 auto;
    }

    .form-section {
        background-color: var(--card-bg);
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(255,255,255,0.1);
    }

    .form-section h4 {
        color: var(--text-color);
        margin-bottom: 1.5rem;
        font-size: 1.25rem;
    }

    .form-control {
        background-color: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        color: var(--text-color);
        padding: 0.75rem 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        background-color: rgba(255,255,255,0.1);
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 2px rgba(0,166,81,0.25);
        color: var(--text-color);
    }

    .form-control::placeholder {
        color: rgba(255,255,255,0.5);
    }

    .form-group {
        margin-bottom: 1.25rem;
        position: relative;
    }

    .form-group label {
        color: var(--text-color);
        margin-bottom: 0.5rem;
        display: block;
        font-size: 0.9rem;
        opacity: 0.8;
    }

    .input-group {
        margin-bottom: 1.25rem;
    }

    .input-group-text {
        background-color: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        color: var(--text-color);
    }

    .btn-upload {
        background-color: rgba(255,255,255,0.05);
        border: 2px dashed rgba(255,255,255,0.2);
        color: var(--text-color);
        padding: 2rem;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 1rem;
    }

    .btn-upload:hover {
        border-color: var(--secondary-color);
        background-color: rgba(255,255,255,0.1);
    }

    .btn-upload i {
        font-size: 2rem;
        color: var(--secondary-color);
        margin-bottom: 1rem;
    }

    .file-input {
        display: none;
    }

    .btn-predict {
        background-color: var(--secondary-color);
        color: white;
        padding: 1rem 2rem;
        border-radius: 25px;
        border: none;
        font-weight: 500;
        width: 100%;
        transition: all 0.3s ease;
    }

    .btn-predict:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .form-hint {
        color: var(--text-color);
        opacity: 0.6;
        font-size: 0.8rem;
        margin-top: 0.25rem;
    }

    .radio-group {
        display: flex;
        gap: 1rem;
        margin-top: 0.5rem;
    }

    .radio-option {
        background-color: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 8px;
        padding: 0.75rem 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        flex: 1;
        text-align: center;
    }

    .radio-option:hover {
        background-color: rgba(255,255,255,0.1);
    }

    .radio-option input[type="radio"] {
        display: none;
    }

    .radio-option input[type="radio"]:checked + label {
        color: var(--secondary-color);
    }

    .radio-option.selected {
        border-color: var(--secondary-color);
        background-color: rgba(0,166,81,0.1);
    }

    .file-upload-container {
        position: relative;
        margin-bottom: 1rem;
    }

    .file-input {
        position: absolute;
        width: 100%;
    height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        cursor: pointer;
        z-index: 2;
    }

    .btn-upload {
        position: relative;
        z-index: 1;
        transition: all 0.3s ease;
        background-color: rgba(255,255,255,0.05);
        border: 2px dashed rgba(255,255,255,0.2);
        color: var(--text-color);
        padding: 2rem;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        display: block;
        width: 100%;
    }

    .btn-upload:hover {
        border-color: var(--secondary-color);
        background-color: rgba(255,255,255,0.1);
    }

    .btn-upload.selected {
        border-color: var(--secondary-color);
        background-color: rgba(0,166,81,0.1);
    }

    .btn-upload.highlight {
        border-color: var(--secondary-color);
        background-color: rgba(0,166,81,0.1);
    }

    #fileName {
        display: block;
        margin-top: 0.5rem;
        transition: all 0.3s ease;
}
</style>

<div class="container py-4">
    <div class="input-form">
        <h2 class="text-center mb-4">
            <i class="fas fa-heart me-2"></i>
            Heart Disease Risk Assessment
        </h2>
        
        <!-- Upload File Section -->
        <div class="form-section">
            <h4>
                <i class="fas fa-upload me-2"></i>
                Upload Medical Report
            </h4>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="file-upload-container">
                    <input type="file" id="fileUpload" name="file" accept="image/*" class="file-input" required>
                    <label for="fileUpload" class="btn-upload">
                        <i class="fas fa-cloud-upload-alt d-block mb-2"></i>
                        <span id="fileName">Drop your file here or click to upload</span>
                        <div class="form-hint">Supported formats: JPG, PNG, JPEG</div>
                    </label>
            </div>
                <button type="submit" class="btn btn-predict mt-3">
                    <i class="fas fa-magic me-2"></i>Extract Data
                </button>
            </form>
        </div>

        <!-- Input Form -->
        <div class="form-section">
            <h4>
                <i class="fas fa-clipboard-list me-2"></i>
                Health Metrics
            </h4>
            <form id="heartForm" method="POST" action="{{ url_for('heartpredictPage') }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Age (years)</label>
                            <input class="form-control" type="number" name="Age" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Gender</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="male" name="Gender" value="Male" required>
                                    <label for="male">Male</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="female" name="Gender" value="Female">
                                    <label for="female">Female</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Chest Pain Type</label>
                            <select class="form-control" name="ChestPainType" required>
                                <option value="">Select chest pain type</option>
                                <option value="0">Typical Angina</option>
                                <option value="1">Atypical Angina</option>
                                <option value="2">Non-anginal Pain</option>
                                <option value="3">Asymptomatic</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Resting Blood Pressure (mmHg)</label>
                            <input class="form-control" type="number" name="RestingBP" required>
                            <div class="form-hint">Normal range: 90-120 mmHg</div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Serum Cholesterol (mg/dL)</label>
                            <input class="form-control" type="number" name="Cholesterol" required>
                            <div class="form-hint">Normal range: 125-200 mg/dL</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Fasting Blood Sugar > 120 mg/dL</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="fbs_yes" name="FastingBS" value="1" required>
                                    <label for="fbs_yes">Yes</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="fbs_no" name="FastingBS" value="0">
                                    <label for="fbs_no">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Resting ECG Results</label>
                            <select class="form-control" name="RestingECG" required>
                                <option value="">Select ECG results</option>
                                <option value="0">Normal</option>
                                <option value="1">ST-T wave abnormality</option>
                                <option value="2">Left ventricular hypertrophy</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Maximum Heart Rate (bpm)</label>
                            <input class="form-control" type="number" name="MaxHR" required>
                            <div class="form-hint">Normal range: 60-100 bpm</div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Exercise-Induced Angina</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="angina_yes" name="ExerciseAngina" value="1" required>
                                    <label for="angina_yes">Yes</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="angina_no" name="ExerciseAngina" value="0">
                                    <label for="angina_no">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>ST Depression (Oldpeak)</label>
                            <input class="form-control" type="number" step="0.1" name="Oldpeak" required>
                            <div class="form-hint">ST depression induced by exercise relative to rest</div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>ST Slope</label>
                            <select class="form-control" name="ST_Slope" required>
                                <option value="">Select ST slope</option>
                                <option value="0">Up sloping</option>
                                <option value="1">Flat</option>
                                <option value="2">Down sloping</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Number of Major Vessels</label>
                            <select class="form-control" name="MajorVessels" required>
                                <option value="">Select number of vessels</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Thalassemia</label>
                            <select class="form-control" name="Thalassemia" required>
                                <option value="">Select thalassemia type</option>
                                <option value="0">Normal</option>
                                <option value="1">Fixed defect</option>
                                <option value="2">Reversible defect</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-predict mt-4">
                    <i class="fas fa-calculator me-2"></i>Calculate Risk
                </button>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const fileUpload = document.getElementById('fileUpload');
    const fileName = document.getElementById('fileName');
    const uploadForm = document.getElementById('uploadForm');
    const heartForm = document.getElementById('heartForm');
    const btnUpload = document.querySelector('.btn-upload');

    // Handle file selection
    fileUpload.addEventListener('change', function(e) {
        if (this.files && this.files[0]) {
            const file = this.files[0];
            fileName.textContent = file.name;
            btnUpload.classList.add('selected');
        } else {
            fileName.textContent = 'Drop your file here or click to upload';
            btnUpload.classList.remove('selected');
        }
    });

    // Handle drag and drop
    btnUpload.addEventListener('dragover', function(e) {
        e.preventDefault();
        this.classList.add('highlight');
    });

    btnUpload.addEventListener('dragleave', function(e) {
        e.preventDefault();
        this.classList.remove('highlight');
    });

    btnUpload.addEventListener('drop', function(e) {
        e.preventDefault();
        this.classList.remove('highlight');
        const files = e.dataTransfer.files;
        if (files.length) {
            fileUpload.files = files;
            fileName.textContent = files[0].name;
            btnUpload.classList.add('selected');
        }
    });

    // Handle form submission
    uploadForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (!fileUpload.files || !fileUpload.files[0]) {
            alert('Please select a file first');
            return;
        }

        const formData = new FormData();
        formData.append('file', fileUpload.files[0]);

        // Show loading state
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
        submitBtn.disabled = true;

        // Send file to server
        fetch('/upload', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Test-Type': 'heart'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
                return;
            }

            if (data.data) {
                // Populate form fields with extracted data
                Object.keys(data.data).forEach(key => {
                    const input = heartForm.querySelector(`[name="${key}"]`);
                    if (input) {
                        input.value = data.data[key];
                        input.dispatchEvent(new Event('change'));
                    }
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error processing file. Please try again.');
        })
        .finally(() => {
            // Reset button state
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        });
    });

    // Handle heart form submission
    heartForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        
        // Show loading state
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
        submitBtn.disabled = true;

        // Send form data to server
        fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'  // Add this header to indicate AJAX request
            }
        })
        .then(response => {
            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
                return response.json();
            }
            // If response is not JSON, it's probably a redirect
            window.location.href = response.url;
            return null;
        })
        .then(data => {
            if (!data) return; // Skip if it was a redirect

            if (data.error) {
                alert(data.error);
                return;
            }

            if (data.success) {
                // Store prediction data in session
                sessionStorage.setItem('prediction', JSON.stringify(data));
                // Redirect to results page
                window.location.href = '/heartpredictPage?results=true';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error processing prediction. Please try again.');
        })
        .finally(() => {
            // Reset button state
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        });
    });
});
</script>

{% endblock %}
